name: CI
"on":
  push:
    branches:
      - master
jobs:
  lint-code:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Run EsLint Node.js Linter
        run: |
          npm install
          npm run lint
